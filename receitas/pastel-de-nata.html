<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pastel de Nata</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <h1>🍽️ Receita: Pastel de Nata</h1>
  </header>
  <main>
    <h2>Ingredientes</h2>
    <ul>
      <li>500 ml de leite</li>
      <li>6 gemas</li>
      <li>200 g de açúcar</li>
      <li>1 colher de sopa de farinha</li>
      <li>Massa folhada</li>
    </ul>
    <h2>Modo de Preparo</h2>
    <p>Misture os ingredientes, aqueça sem ferver, coloque nas formas com a massa folhada e leve ao forno até dourar.</p>
  </main>
  <footer>
    <p><a href="../index.html">⬅️ Voltar</a></p>
  </footer>
</body>
</html>
